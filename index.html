<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <title>Warung Pojok</title>
</head>

<html>
  <body>
    <div>
      <ul class="container">
        <h2 style="background-color: rgb(121, 121, 145); text-align: center; ">Warung Pojok</h2>
      </ul>
      <ul class="container mt-4">
        <h4 style="color: rgb(50, 50, 203);">Menu Makanan Berat</h4>
      </ul>
    </div>
      <div class="container mt-3" >
        <div class="row" >
          <div class="col-sm-3">
            <img src="gambar/nasi1.jpeg" class="card-img-top" width="500px" height="250px">
            <h5 class="card-title">Nasi Pecel</h5>
          </div>
          <div class="col-sm-3">
            <img src="gambar/nasi2.jpeg" class="card-img-top" width="500px" height="250px">
            <h5 class="card-title">Nasi Uduk</h5>
          </div>
          <div class="col-sm-3">
            <img src="gambar/nasi3.jpeg" class="card-img-top" width="500px" height="250px">
            <h5 class="card-title">Nasi Kuning</h5>
        </div>
        <div class="col-sm-3">
          <img src="gambar/nasi4.jpeg" class="card-img-top" width="500px" height="250px">
          <h5 class="card-title">Nasi Penyetan</h5>
      </div>
    </div>

    <div>
      <ul class="container mt-5">
          <h4 style="color: rgb(50, 50, 203);">Menu Makanan Ringan</h4>
      </ul>
    </div>
      <div class="container mt-3" >
        <div class="row" >
          <div class="col-sm-3">
            <img src="gambar/ringan1.jpeg" class="card-img-top" alt="kopi2" width="500px" height="250px">
            <h5 class="card-title">Kentang Goreng</h5>
          </div>
          <div class="col-sm-3">
            <img src="gambar/ringan2.jpeg" class="card-img-top" alt="kopi3"width="500px" height="250px">
            <h5 class="card-title">Tahu Goreng</h5>
          </div>
          <div class="col-sm-3">
            <img src="gambar/ringan3.jpeg" class="card-img-top" alt="kopi2" width="500px" height="250px">
            <h5 class="card-title">Sosis Goreng</h5>
        </div>
        <div class="col-sm-3">
          <img src="gambar/ringan4.jpeg" class="card-img-top" alt="kopi2" width="500px" height="250px">
          <h5 class="card-title">Otak-otak Goreng</h5>
      </div>
    </div>

    <div>
      <ul class="container mt-5">
          <h4 style="color: rgb(50, 50, 203);">Menu Minuman</h4>
      </ul>
    </div>
      <div class="container mt-3" >
        <div class="row" >
          <div class="col-sm-3">
            <img src="gambar/kopi1.jpg" class="card-img-top" alt="kopi2" width="500px" height="250px">
            <h5 class="card-title">Kopi Susu</h5>
          </div>
          <div class="col-sm-3">
            <img src="gambar/kopi2.jpg" class="card-img-top" alt="kopi3"width="500px" height="250px">
            <h5 class="card-title">Kopi mocha</h5>
          </div>
          <div class="col-sm-3">
            <img src="gambar/kopi3.jpg" class="card-img-top" alt="kopi2" width="500px" height="250px">
            <h5 class="card-title">Kopi Susu</h5>
        </div>
        <div class="col-sm-3">
          <img src="gambar/kopi4.jpg" class="card-img-top" alt="kopi2" width="500px" height="250px">
          <h5 class="card-title">Kopi Susu</h5>
      </div>
    </div>  
  </body>
</html>
